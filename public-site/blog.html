<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OK-Snap Recipe Blog - Explore our collection of Korean recipes, cooking tips, and food stories.">
    <title>Recipe Blog - OK-Snap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">OK-Snap</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="blog.html" class="nav-link active">Blog</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Recipe Blog</h1>
                <p class="page-subtitle">Discover authentic Korean recipes and cooking stories</p>
            </div>
        </section>

        <section class="blog-section">
            <div class="container">
                <div class="posts-grid" id="blogPosts">
                    <!-- Posts will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 OK-Snap. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Load blog posts
        async function loadBlogPosts() {
            const postsGrid = document.getElementById('blogPosts');
            
            // Try multiple sources in order of preference
            let recipes = [];
            
            // 1. Try to fetch recipes.json from current domain
            try {
                const response = await fetch('recipes.json');
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data) && data.length > 0) {
                        recipes = data;
                        console.log('Loaded recipes from recipes.json:', recipes.length);
                        renderBlogPosts(recipes);
                        return;
                    }
                }
            } catch (error) {
                console.log('Failed to fetch recipes.json from current domain:', error);
            }
            
            // 2. Try to fetch from API endpoint (for CORS-safe access)
            try {
                // Determine API base URL
                const apiBase = window.location.origin.includes('localhost') 
                    ? window.location.origin 
                    : 'https://ok-snap-identifier.vercel.app';
                
                const apiResponse = await fetch(`${apiBase}/api/recipes-json`);
                if (apiResponse.ok) {
                    const apiRecipes = await apiResponse.json();
                    if (Array.isArray(apiRecipes) && apiRecipes.length > 0) {
                        recipes = apiRecipes;
                        console.log('Loaded recipes from API endpoint:', recipes.length);
                        renderBlogPosts(recipes);
                        return;
                    }
                }
            } catch (error) {
                console.log('Failed to fetch from API endpoint:', error);
            }
            
            // 3. Try to fetch directly from www.ok-snap.com (production site)
            try {
                const wwwResponse = await fetch('https://www.ok-snap.com/recipes.json');
                if (wwwResponse.ok) {
                    const wwwRecipes = await wwwResponse.json();
                    if (Array.isArray(wwwRecipes) && wwwRecipes.length > 0) {
                        recipes = wwwRecipes;
                        console.log('Loaded recipes from www.ok-snap.com:', recipes.length);
                        renderBlogPosts(recipes);
                        return;
                    }
                }
            } catch (error) {
                console.log('Failed to fetch from www.ok-snap.com:', error);
            }
            
            // 4. Try to fetch from ok-snap.com (without www)
            try {
                const directResponse = await fetch('https://ok-snap.com/recipes.json');
                if (directResponse.ok) {
                    const directRecipes = await directResponse.json();
                    if (Array.isArray(directRecipes) && directRecipes.length > 0) {
                        recipes = directRecipes;
                        console.log('Loaded recipes from ok-snap.com:', recipes.length);
                        renderBlogPosts(recipes);
                        return;
                    }
                }
            } catch (error) {
                console.log('Failed to fetch from ok-snap.com:', error);
            }
            
            // No recipes found from any source
            if (recipes.length === 0) {
                console.warn('No recipes found from any source. Attempting automatic sync...');
                
                // Try to trigger automatic sync if recipes.json is empty
                const apiBase = window.location.origin.includes('localhost') 
                    ? window.location.origin 
                    : 'https://ok-snap-identifier.vercel.app';
                
                // Trigger sync in background (don't wait for it)
                fetch(`${apiBase}/api/sync-recipes`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        console.log('Automatic sync triggered. Recipes will appear after deployment (1-2 minutes).');
                        // Retry loading recipes after a short delay
                        setTimeout(() => {
                            loadBlogPosts();
                        }, 5000);
                    }
                }).catch(error => {
                    console.log('Sync trigger failed (non-critical):', error);
                });
                
                postsGrid.innerHTML = '<p class="no-posts">No recipes yet. Syncing recipes... Please refresh in a moment.</p>';
            }
        }
        
        // Render blog posts
        function renderBlogPosts(recipes) {
            const postsGrid = document.getElementById('blogPosts');
            postsGrid.innerHTML = recipes.map(recipe => {
                const slug = recipe.slug || (recipe.name ? recipe.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '') : '');
                const title = recipe.title || recipe.name || 'Untitled Recipe';
                const date = recipe.createdAt ? new Date(recipe.createdAt).toLocaleDateString() : 'Date unknown';
                
                return `
                    <article class="post-card">
                        <div class="post-content">
                            <h2 class="post-title"><a href="blogs/${slug}.html">${title}</a></h2>
                            <p class="post-date">Published: ${date}</p>
                            <a href="blogs/${slug}.html" class="btn btn-secondary">Read More</a>
                        </div>
                    </article>
                `;
            }).join('');
        }
        
        loadBlogPosts();
    </script>
</body>
</html>
