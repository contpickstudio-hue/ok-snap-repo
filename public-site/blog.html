<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OK-Snap Recipe Blog - Explore our collection of Korean recipes, cooking tips, and food stories.">
    <title>Recipe Blog - OK-Snap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">OK-Snap</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="blog.html" class="nav-link active">Blog</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Recipe Blog</h1>
                <p class="page-subtitle">Discover authentic Korean recipes and cooking stories</p>
            </div>
        </section>

        <section class="blog-section">
            <div class="container">
                <div class="posts-grid" id="blogPosts">
                    <!-- Posts will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 OK-Snap. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Load blog posts
        async function loadBlogPosts() {
            try {
                const response = await fetch('recipes.json');
                const recipes = await response.json();
                const postsGrid = document.getElementById('blogPosts');
                
                if (recipes.length === 0) {
                    postsGrid.innerHTML = '<p class="no-posts">No recipes yet. Check back soon!</p>';
                    return;
                }
                
                postsGrid.innerHTML = recipes.map(recipe => `
                    <article class="post-card">
                        <div class="post-content">
                            <h2 class="post-title"><a href="blogs/${recipe.slug}.html">${recipe.name}</a></h2>
                            <p class="post-date">Published: ${new Date(recipe.createdAt).toLocaleDateString()}</p>
                            <a href="blogs/${recipe.slug}.html" class="btn btn-secondary">Read More</a>
                        </div>
                    </article>
                `).join('');
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blogPosts').innerHTML = '<p class="error">Failed to load recipes. Please try again later.</p>';
            }
        }
        
        loadBlogPosts();
    </script>
</body>
</html>
