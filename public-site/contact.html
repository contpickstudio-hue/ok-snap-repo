<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact OK-Snap - Get in touch with us for questions, feedback, or recipe suggestions.">
    <title>Contact - OK-Snap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">OK-Snap</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="blog.html" class="nav-link">Blog</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link active">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Contact Us</h1>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="content">
                    <h2>Get in Touch</h2>
                    <p>Have questions, feedback, or recipe suggestions? We'd love to hear from you!</p>

                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 OK-Snap. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We\'ll get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
